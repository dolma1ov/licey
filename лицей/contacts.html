<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты | Лицей №24</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-blue-900 text-white p-4 text-center">
    <h1 class="text-2xl md:text-3xl font-bold">Контакты</h1>
    <nav class="mt-2 flex justify-center gap-4">
      <a href="index.html" class="hover:underline">Главная</a>
      <a href="profile.html" class="hover:underline">Профиль</a>
      <a href="auth.html" class="hover:underline">Вход / Регистрация</a>
    </nav>
  </header>
  <main class="flex-1 container mx-auto p-4 flex flex-col items-center justify-center">
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-md mb-6">
      <h2 class="text-xl font-semibold mb-2">Связаться с нами</h2>
      <p class="mb-2 text-gray-700">Телефон: <a href="tel:+74951234567" class="text-blue-700 underline">+7 (495) 123-45-67</a></p>
      <p class="mb-4 text-gray-700">Email: <a href="mailto:info@liceum24.ru" class="text-blue-700 underline">info@liceum24.ru</a></p>
      <form class="space-y-4">
        <input type="text" placeholder="Ваше имя" class="w-full p-2 border rounded" required>
        <input type="email" placeholder="Ваш email" class="w-full p-2 border rounded" required>
        <textarea placeholder="Сообщение" class="w-full p-2 border rounded" rows="4" required></textarea>
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">Отправить</button>
      </form>
    </div>
  </main>
  <footer class="bg-blue-900 text-white text-center p-2 mt-auto">
    &copy; 2025 Лицей №24 имени Героя Советского Союза А.В. Корявина
